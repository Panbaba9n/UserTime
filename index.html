<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-csp="" ng-app="boilerplate"> <!--<![endif]-->

	<head>

		<base href="/">
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>AngularJS Boilerplate</title>
		<meta name="description" content="Simple AngularJS Boilerplate to kick start your new project with SASS support and Gulp watch/build tasks">

		<!-- mobile meta -->
		<meta name="HandheldFriendly" content="True">
		<meta name="MobileOptimized" content="320">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">

		<!--[if IE]>
			<link rel="shortcut icon" href="favicon.ico">
		<![endif]-->
		<!-- or, set /favicon.ico for IE10 win -->
		<meta name="msapplication-TileColor" content="#f01d4f">

		<!-- CSS -->
		<!-- build:css css/style.min.css -->
		<link rel="stylesheet" type="text/css" href="styles/style.css" />
		<!-- endbuild -->

	</head>

	<body class="main-wrapper">
	
		<!--[if lt IE 8]>
		    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->

		<!-- Navigation -->
		<main-nav></main-nav>

		<!-- LogOut / registration -->
		<section class="user-info" ng-controller="MainController as home">
			<div>
				<md-content layout-padding>
					<div class="logout-wrap">
						<span>{{home.userName}}</span>
						<md-button ng-if="home.logout" class="md-raised" ng-click="home.exitUser()"
						ng-disabled="!home.logout">Logout</md-button>
						<a ng-if="!home.logout" class="md-raised" ui-sref="registration"
						>Registration</a>
					</div>
				</md-content>
			</div>
		</header>


		<!-- <user-logout></user-logout> -->

		<!-- Main view for templates -->
		<!-- <div class="container"> -->
		<div>
			<div ui-view></div>
		</div>

	</body>

	<!-- Vendors -->
	<!-- build:nonangularlibs js/nonangularlibs.js -->
	<script type="text/javascript" src="js/nonangular/jquery-1.11.2.min.js"></script>
	<!-- endbuild -->

	<!-- Non-angular libraries -->
	<!-- build:libs js/libs.js -->
	<script type="text/javascript" src="js/nonangular/lodash.min.js"></script>
	<script type="text/javascript" src="node_modules/moment/moment.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
	<!-- endbuild -->

	<!-- Angular external libraries for application -->
	<!-- build:angularlibs js/angularlibs.js -->
	<script type="text/javascript" src="node_modules/angular/angular.js"></script>
	<script type="text/javascript" src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>
	<script type="text/javascript" src="node_modules/angular-resource/angular-resource.js"></script>
	<script type="text/javascript" src="node_modules/angular-aria/angular-aria.js"></script>
	<script type="text/javascript" src="node_modules/angular-animate/angular-animate.js"></script>
	<script type="text/javascript" src="node_modules/angular-messages/angular-messages.js"></script>
	<script type="text/javascript" src="node_modules/angular-material/angular-material.js"></script>
	<script type="text/javascript" src="node_modules/angular-sanitize/angular-sanitize.js"></script>
	<script type="text/javascript" src="node_modules/angular-local-storage/dist/angular-local-storage.js"></script>
	<script type="text/javascript" src="node_modules/angular-material-datetimepicker/js/angular-material-datetimepicker.js"></script>
	<!-- endbuild -->

	<!-- Angular components -->
	<!-- build:appcomponents js/appcomponents.js -->
	<script type="text/javascript" src="app/app.js"></script>
	<script type="text/javascript" src="app/app.config.js"></script>
	<script type="text/javascript" src="app/core/core.js"></script>
	<script type="text/javascript" src="app/security/security.js"></script>
	<script type="text/javascript" src="app/login/login.js"></script>
	<script type="text/javascript" src="app/registration/registration.js"></script>
	<!-- Split page with internal ones inside -->
	<script type="text/javascript" src="app/splitModule/splitModule.js"></script>
	<script type="text/javascript" src="app/splitModule/internalPage1/internalPage1.js"></script>
	<script type="text/javascript" src="app/splitModule/internalPage2/internalPage2.js"></script>
	<!-- <script type="text/javascript" src="app/logout/logout.js"></script> -->
	<script type="text/javascript" src="app/users/users.js"></script>
	<script type="text/javascript" src="app/users/addUsers/addUsers.js"></script>
	<script type="text/javascript" src="app/usersDetail/usersDetail.js"></script>
	<script type="text/javascript" src="components/services/LocalStorage.service.js"></script>
	<script type="text/javascript" src="components/services/queryService.service.js"></script>
	<script type="text/javascript" src="components/directives/main.nav.directive.js"></script>
	<script type="text/javascript" src="components/directives/responsive.nav.directive.js"></script>
	<script type="text/javascript" src="components/directives/edit.user.directive.js"></script>
	<!-- <script type="text/javascript" src="components/directives/owl.slider.directive.js"></script> -->
	<!-- endbuild -->

	<!-- Application sections -->
	<!-- build:mainapp js/mainapp.js -->
	<script type="text/javascript" src="app/app.factory.js"></script>
	<script type="text/javascript" src="app/app.controller.js"></script>
	<script type="text/javascript" src="app/core/core.factory.js"></script>
	<script type="text/javascript" src="app/security/security.factory.js"></script>
	<script type="text/javascript" src="app/login/login.controller.js"></script>
	<script type="text/javascript" src="app/registration/registration.controller.js"></script>
	<script type="text/javascript" src="app/users/users.controller.js"></script>
	<script type="text/javascript" src="app/users/addUsers/addUsers.controller.js"></script>
	<script type="text/javascript" src="app/usersDetail/usersDetail.controller.js"></script>
	<!-- Split page with internal ones inside -->
	<script type="text/javascript" src="app/splitModule/splitModule.controller.js"></script>
	<script type="text/javascript" src="app/splitModule/internalPage1/internalPage1.controller.js"></script>
	<script type="text/javascript" src="app/splitModule/internalPage2/internalPage2.controller.js"></script>
	<!-- endbuild -->

	<!-- templates from $templateCache -->
	<!-- build:templates -->
	<!-- endbuild -->

	    ga('create','UA-XXXXX-X','auto');ga('send','pageview');

</html>
